<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정 - NEW 블로그 게시판</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
    <body>
        <div class="container">
            <h1 class="mt-5">게시글 수정</h1>

            <!-- 현재 글 정보 -->
            <div class="mt-5">
                <h2>현재 글 정보</h2>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>제목</th>
                            <th>작성자</th>
                            <th>작성일</th>
                            <th>조회수</th>
                            <th>좋아요</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td th:text="${boards.id}"></td>
                            <td th:text="${boards.title}"></td>
                            <td th:text="${boards.user}"></td>
                            <td th:text="${boards.newdate}"></td>
                            <td th:text="${boards.count}"></td>
                            <td th:text="${boards.likec}"></td>
                            
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- 수정 폼 -->
            <div class="mt-4">
                <h2>글 내용 수정</h2>
                <form th:action="@{/api/board_edit/{id}(id=${boards.id})}" method="post">
                    <input type="hidden" name="_method" value="put">

                    <div class="form-group">
                        <label for="title">제목</label>
                        <input type="text" class="form-control" id="title" name="title" th:value = "${boards.title}" required>
                    </div>

                    <div class="form-group">
                        <label for="content">내용</label>
                        <textarea class="form-control" id="content" name="content" rows="6" required th:text = "${boards.content}"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="user">작성자</label>
                        <input class="form-control" id="user" name="user" th:value = "${boards.user}" required>
                    </div>

                    <div class="form-group">
                        <label for="newdate">작성일</label>
                        <input class="form-control" id="newdate" name="newdate" th:value = "${boards.newdate}" required>
                    </div>

                    <div class="form-group">
                        <label for="count">조회수</label>
                        <input class="form-control" id="count" name="count" th:value = "${boards.count}" required>
                    </div>

                    <div class="form-group">
                        <label for="likec">좋아요</label>
                        <input class="form-control" id="likec" name="likec" th:value = "${boards.likec}" required>
                    </div>

                    <button type="submit" class="btn btn-primary">수정완료</button>
                    <a th:href="@{/board_list}" class="btn btn-secondary">목록으로</a>
                </form>
            </div>
        </div>
    </body>
</html>
